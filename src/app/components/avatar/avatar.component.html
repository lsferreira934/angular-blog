<div class="container__avatar">
  <div [ngClass]="{ 'avatar-small': isSmall, avatar: !isSmall }">
    <img src="{{ avatar }}" alt="{{ name }}" />
  </div>
  <div [ngClass]="{ 'publisher-small': isSmall, publisher: !isSmall }">
    <small>Publicado {{ data }}</small>
    <span class="publisher__name">{{ name }}</span>
  </div>
</div>
